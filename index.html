<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CheckPoint 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Protest+Strike&family=Roboto+Slab:wght@900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My fantastic content</p>
    </div>    

    <div class="gridTwo">
        <div class="one">
            <p>Red</p>
        </div>

        <div class="two">
            <p>Blue</p>
        </div>

        <div class="three">
            <p>Yellow</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="first">
            <p>Image</p>
        </div>

        <div class="second">
            <img src="https://www.adslzone.net/app/uploads-adslzone.net/2019/04/borrar-fondo-imagen-1200x675.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="first_child">
            <p>Text</p>
        </div>

        <div id="second_child">
            <p>Left</p>
            <p>Right</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="son">
            Text 
        </div>

        <div class="daughter">
            <img src="https://media.istockphoto.com/id/901337994/es/vector/icono-de-la-bombilla-dise%C3%B1o-plano-ilustraci%C3%B3n-de-vectores-de-stock.jpg?s=612x612&w=0&k=20&c=dGf9Qc7Zs8s-V3cR5SoX-4jhR_aj562ZLpAxL5ODOwg=" alt="">
            <img src="https://media.istockphoto.com/id/1149246206/es/vector/bombilla-con-rayos-l%C3%A1mpara-de-iluminaci%C3%B3n-el%C3%A9ctrica-idea-creativa-soluci%C3%B3n-concepto-de.jpg?s=612x612&w=0&k=20&c=rYOzHV6IwL5HQvf30tq7WMrZ1Ltb_8n7U0jGdjioiNk=" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-hands-clapping"></i>
        <p>Finish</p>
    </div>

</body>

</html>
